[loggers]
keys=root

[handlers]
keys=file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=file_handler

[handler_file_handler]
class=FileHandler
level=NOTSET
formatter=formatter
args=('sitemapper_run.log', 'w')

[formatter_formatter]
format=%(asctime)s %(name)-28s %(levelname)-7s | %(message)s